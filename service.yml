name: opensmtpd
icon: opensmtpd
type: service
title: OpenSMTPD
hostname: opensmtpd
containers:
- name: opensmtpd
  image: wodby/opensmtpd
options:
- version: '7'
  tag: 7-1.22.0
endpoints:
- name: opensmtpd
  ports:
  - name: opensmtpd
    number: 25
    type: tcp
labels:
- opensmtpd
- smtp
- smtpd

volumes:
- name: spool
  title: Spool
  optional: true
  helm: 
    values:
    - name: master.persistence.enabled
      value: true
    - name: master.persistence.size
      value: '{{volumes.spool.size}}Gi'
    # mandatory to use existing claim since this volume will have import function
    # we will mount different claim after import and doing it through sts's volumeclaimtemplates is not supported
    - name: primary.persistence.existingClaim
      value: '{{volumes.spool.claim}}'

integrations:
- name: smtp
  title: Third-party SMTP server
  type: smtp

helm:
  name: wodby
  source: oci://registry-1.docker.io/wodby/opensmtpd
  chart: oci://registry-1.docker.io/wodby/opensmtpd
  version: 0.2.0
  configurations:
  - name: opensmtpd
    labels: podLabels
    annotations: podAnnotations
    env: envVars
    resources: resources
    volumes: volumes
    mounts: volumeMounts
